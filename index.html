<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target IQ Sports Dashboard</title>
    <!-- External Recharts library -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Target IQ Sports Dashboard</h1>
        <p class="subtitle">Matrix-style market insights</p>
        <div class="inputs">
            <input type="text" id="brandInput" placeholder="Brand name" list="brands" />
            <datalist id="brands">
                <option value="Nike"></option>
                <option value="Adidas"></option>
                <option value="Puma"></option>
                <option value="Under Armour"></option>
                <option value="Decathlon"></option>
                <option value="ASICS"></option>
                <option value="New Balance"></option>
                <option value="Lululemon"></option>
                <option value="Anta Sports"></option>
                <option value="Garmin"></option>
            </datalist>
            <input type="text" id="geoInput" placeholder="Geography (e.g., USA)" />
            <input type="text" id="industryInput" placeholder="Industry/Category" />
            <input type="text" id="timeframeInput" placeholder="Timeframe" />
            <button id="generateBtn">Generate</button>
        </div>
        <div id="chart-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
